<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SZIGORÚAN BIZALMAS - Operatív Jelentés</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: url('suitcase.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: "Courier New", monospace;
    color: #000;
}

/* LOCK SCREEN */
#lockScreen {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: black;
    color: #00ffcc;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    z-index: 9999;
    padding: 20px;
}

#lockScreen input {
    padding: 12px;
    font-size: 18px;
    width: 60%;
    max-width: 250px;
    text-align: center;
    margin-top: 10px;
}

#lockScreen button {
    margin-top: 12px;
    padding: 10px 20px;
    font-size: 16px;
}

/* HEADER */
.overlay-header {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: rgba(240,240,240,0.9);
    text-shadow: 0 0 8px rgba(0,0,0,0.9);
    pointer-events: none;
}

.overlay-header h1 { margin:0; font-size:18px; letter-spacing:1px; }
.overlay-header h2 { margin-top:6px; font-size:12px; font-weight:normal; }
.overlay-header .war { margin-top:6px; font-size:10px; letter-spacing:1px; color:rgba(200,180,150,0.9); }

/* CONTAINER */
.container { min-height: 100vh; display: flex; justify-content: center; align-items: flex-start; padding: 15px 8px 40px 8px; overflow-y: auto; }

/* REPORT */
.report {
    position: relative;
    background: rgba(248,248,245,0.85);
    max-width: 700px;
    width: 100%;
    padding: 20px 15px;
    box-shadow: 0 0 35px rgba(0,0,0,0.6);
    border: 1px solid #bbb;
    white-space: pre-wrap;
}

/* TOP SECRET STAMP */
.stamp {
    position: absolute;
    top: 12px;
    right: 12px;
    transform: rotate(-12deg);
    color: darkred;
    border: 3px solid darkred;
    padding: 5px 10px;
    font-weight: bold;
    letter-spacing: 1px;
    font-size: 12px;
    opacity: 0.8;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%,50%,100% { opacity:0.8; }
    25%,75% { opacity:0.3; }
}

/* HANDWRITTEN NOTE */
.handwritten {
    margin-top: 15px;
    font-family: "Comic Sans MS", "Brush Script MT", cursive;
    font-size: 12px;
    color: #333;
    transform: rotate(-1.5deg);
    opacity: 0.85;
}

/* COUNTDOWN */
.countdown {
    position: fixed;
    bottom: 8px;
    right: 8px;
    background: rgba(0,0,0,0.75);
    color: #ff5555;
    padding: 6px 10px;
    font-size: 12px;
    border: 1px solid #ff5555;
    font-weight: bold;
}

/* TYPO ANIMATION */
#typed { white-space: pre-wrap; }
</style>
</head>

<body>

<!-- PASSWORD LOCK -->
<div id="lockScreen">
    <h2>CLASSIFIED ACCESS</h2>
    <p>Enter authorization code</p>
    <input id="pwd" type="password" placeholder="••••">
    <button onclick="unlock()">CONFIRM</button>
    <p id="error" style="color:red;margin-top:10px;"></p>
</div>

<!-- HEADER -->
<div class="overlay-header">
    <h1>ARGYELÁN REZSŐ</h1>
    <h2>Subject: Shift Report – Operational Summary</h2>
    <div class="war">FIELD REPORT · STRICTLY CONFIDENTIAL</div>
</div>

<div class="container">
<div class="report">

<div class="stamp">TOP SECRET</div>

<div id="typed" class="content"></div>

<div class="handwritten">
"Operation stable. Inventory follow-up will be completed in the next cycle."
</div>

</div>
</div>

<div class="countdown" id="timer">SELF-DESTRUCT: 2:30</div>

<script>
/* LOCK SCREEN */
function unlock() {
  const pass = document.getElementById("pwd").value;
  if(pass==="1998") {
    document.getElementById("lockScreen").style.display="none";
    startTyping();
  } else {
    document.getElementById("error").textContent="ACCESS DENIED";
  }
}

/* COUNTDOWN 2:30 = 150 sec */
let totalTime = 150; 
setInterval(()=>{
  const t = document.getElementById("timer");
  totalTime--;
  if(totalTime>=0){
    let minutes = Math.floor(totalTime / 60);
    let seconds = totalTime % 60;
    if(seconds<10) seconds = "0"+seconds;
    t.textContent = "SELF-DESTRUCT: "+minutes+":"+seconds;
  } else {
    t.textContent="DOCUMENT DESTROYED";
  }
},1000);

/* TYPING EFFECT */
const reportText = `SZIGORÚAN BIZALMAS
OPERATÍV JELENTÉS

Alulírott Argyelán Rezső, koordinátor főpénztáros, jelentem, hogy 2026. január 10-én, a délutáni időszakban koordinátori szolgálatot láttam el.

Szolgálatba lépésemkor a területen fokozott forgalmi terhelést tapasztaltam. A főpénztár átvétele hiánytalanul és rendellenesség nélkül megtörtént, eltérést vagy szabálytalanságot nem észleltem. Az ellenőrzés során megállapítottam, hogy a csokoládétorta korábban nem került kivételre, ezért a hiányosságot az előírásoknak megfelelően pótoltam, a rendszertételt ellenőriztem és az érintettekkel egyeztettem.

Az adminisztratív feladatok elvégzését követően feltöltési műveleteket hajtottam végre, majd az üzemi területen aktívan közreműködtem a forgalom kezelésében. A PC-számla kiállítása megtörtént, annak rögzítését a rendszerben szabályszerűen elvégeztem.

A műszak során fagyos normál zselé érkezett zsákos kiszerelésben, amely szokatlan átadási módot jelentett. A helyzetet azonnal felmértem, majd Török-Páli Erzsébet műszakvezető közreműködésével az előírások szerint korrigáltuk, és az árut a rendszerben megfelelően regisztráltuk.

A teljes délutáni időszak alatt a forgalom végig intenzív maradt, azonban az operatív feladatokat hiánytalanul, kontroll alatt tartva láttam el. Rendkívüli esemény nem történt.

Megjegyzem, hogy a rovancs aláírása technikai okokból elmaradt, annak pótlását a következő munkanapon végrehajtom.

Jelentés vége.
`;

function startTyping() {
    let i=0;
    const typedDiv = document.getElementById("typed");
    function type() {
        if(i<reportText.length){
            typedDiv.innerHTML += reportText.charAt(i);
            i++;
            setTimeout(type, 15);
        }
    }
    type();
}
</script>

</body>
</html>
